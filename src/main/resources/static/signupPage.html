<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

</head>
<body class="signupbody">
    <h1 class="welcommessageSignup">Start your journey with us ðŸš€Create an account in less than a minute.</h1>
    <form action="" class="container SignUpContainer">
        <h1>Create new account</h1>
        <input id="userName" class="input" type="text" placeholder="Your name">
        <span class="nameIsEmptyMessage"></span>
        <input id="email" type="email" class="input email" placeholder="email">
        <span class="emailWrongFormatMessage"></span>
        <input id="password" class="input password" type="password" placeholder="password">
        <span class="passwordTooShortMessage"></span>
        <input id="confirmPassword" class="input confirmPassword" type="password" placeholder="password">
        <span class="passwordDontMatchMessage"></span>
        <button class="btn signupbutton">Sign up</button>
        <p class="termsAndCondition">By creating an account, you agree to our Terms & Privacy Policy.</p>
        <p>already have an account? <a href="loginPage.html">Log in</a></p>
